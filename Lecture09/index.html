<!DOCTYPE html>
<html ng-app="DIApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.js" integrity="sha512-klc+qN5PPscoGxSzFpetVsCr9sryi2e2vHwZKq43FdFyhSAa7vAqog/Ifl8tzg/8mBZiG2MAKhyjH5oPJp65EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
    <title>Dependency Injection</title>
</head>
<body>
    <h1>Dependency Injection in Javascript and Angular JS</h1>
    <div ng-controller="DIController">
        <!-- ng-blur is an event handler specific to Angular Js, acts the same way as onblur -->
        <input type="text" ng-model="name" ng-blur="upper()">
    </div>
</body>
</html>
