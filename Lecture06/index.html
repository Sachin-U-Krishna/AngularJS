<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.js" integrity="sha512-klc+qN5PPscoGxSzFpetVsCr9sryi2e2vHwZKq43FdFyhSAa7vAqog/Ifl8tzg/8mBZiG2MAKhyjH5oPJp65EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
    <title>Angular</title>
    <style>
        body {
            font-size: 1.3em;
        }
    </style>
</head>
<body ng-app="NameCalculator">
    <h1>Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
        <div>
            <div>
                Your name:
                <input type="text" ng-model="name" ng-keyup="displayNumeric();">
            </div>
            <div>
                The total numeric value of a person's name is: {{totalValue}}
            </div>
        </div>
    </div>
</body>
</html>
